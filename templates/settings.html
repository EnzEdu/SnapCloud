<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
</head>
<body>
    <h1>Settings</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="full_name">New Full Name:</label><br>
        <input type="text" name="full_name" id="full_name" value="{{ user[0] }}" required><br><br>

        <label for="username">New Username:</label><br>
        <input type="text" name="username" id="username" value="{{ user[1] }}" required><br><br>

        <label for="email">New Email:</label><br>
        <input type="email" name="email" id="email" value="{{ user[2] }}" required><br><br>

        <label for="password">New Password:</label>
        <input type="password" name="password" id="password"><br><br>

        <label for="description">New Description:</label><br>
        <textarea name="description" id="description">{{ user[4] }}</textarea><br><br>

        <label for="profile_picture">New Profile Picture:</label><br>
        <input type="file" name="profile_picture" id="profile_picture"><br><br>

        <img src="{{ user[5] }}" alt="Profile Picture" width="150"><br>

        <button type="submit" name="update">Update Information</button>
        <button type="submit" name="delete" onclick="return confirm('Are you sure you want to delete your account?');">Delete Account</button>
    </form>

    <a href="/logout">Logout</a>
</body>
</html>
