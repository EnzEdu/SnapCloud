<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <title>Acessar Snap Cloud</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <i class='bx bxs-cloud'></i>
            <span>Snap Cloud</span>
            <i class='bx bxs-cloud'></i>
        </div>
    </nav>
    <div class="container">
        <form action="/login" method="POST">
            <h1>Login</h1>
            <div>
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% for category, message in messages %}
                {% if category == "erro" %}
                <div class = "flash-message-error"><p>{{ message }}</p></div>
                {% else %}
                <div class = "flash-message-success"><p>{{ message }}</p></div>
            {% endif %}
          {% endfor %}
          {% endwith %}
            </div>
            <div class="input-box">
                <input type="text" id="usuario" name="usuario" placeholder="Usuário" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="senha" name="senha" placeholder="Senha" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button type="submit" class="btnEntrar">Entrar</button>
            <div class="registrar">
                <p>Não tem uma conta? <a href="{{url_for('auth.register')}}">Cadastra-se</a></p>
            </div>
        </form>
    </div>
    <script src="/static/js/login.js"></script>
</body>
</html>
